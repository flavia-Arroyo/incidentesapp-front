<div class="container">
    <div class="container text-center"style="margin:30px">
        <h3>Clientes</h3>

    </div>
    <div style="margin:30px">
      <button type="button" class="btn btn-primary btn-lg mg-l" [routerLink]="['/crearCliente']">Alta Cliente</button>

    </div>

   
<ng-container  *ngIf="!loading">
    <table class="table table-striped table-hover align-middle">
        <thead class="table-dark">
          <tr>
            <th scope="col">Id</th>
            <th scope="col">Cuit</th>
            <th scope="col">Razon Social</th>
            <th scope="col">Domicilio</th>
            <th scope="col">Email</th>
            <th scope="col">Servicios</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let cliente of clientes">
            <th scope="row">{{cliente.clienteId}}</th>
            <td>{{cliente.cuit}}</td>
            <td>{{cliente.razonSocial}}</td>
            <td>{{cliente.domicilio}}</td>
            <td>{{cliente.email}}</td>
            
    
            <td style="display:flex; justify-content: space-between;">
                <ul *ngFor="let servicio of cliente.listaServicios"  >
                    <li >
                        {{servicio.nombreServicio}}
                    </li>
                   
                  
                </ul>
                <button type="button" class="btn btn-outline-primary" [routerLink]="['/clientes', cliente.clienteId]">Seleccionar</button>
                <!--<button type="button" class="btn btn-outline-primary" [routerLink]="['/clientes', cliente.clienteId]">Seleccionar</button>-->
            </td>
           
           
    
          </tr>
         
         
         
        </tbody>
      </table>

</ng-container>
<ng-container *ngIf="loading">
   <h4><i style="color:blue">Cargando Informacion ....</i> </h4>

</ng-container>

</div>
